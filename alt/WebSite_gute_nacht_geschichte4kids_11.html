<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gute-Nacht-Geschichten4KIDS</title>
  <style>
    body, html {margin:0;padding:0;font-family:'Comic Sans MS',cursive,sans-serif;background:linear-gradient(to bottom,#d0eaff,#ffffff);height:100%;overflow:hidden;color:#333}
    .container {position:relative;width:100%;height:100vh}
    /* Vollbild-Slideshow */
    .slideshow-container {position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}
    .slide {position:absolute;width:100%;height:100%;background-size:cover;background-position:center;opacity:0;transition:opacity 1s ease-in-out}
    .slide.active {opacity:1}
    h1 {position:absolute;top:20px;width:100%;text-align:center;font-size:3em;color:#fff;text-shadow:2px 2px 8px #000;z-index:2}
    /* Themen-Auswahl */
    .stories {position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;align-items:flex-end;gap:20px;z-index:2}
    .story-wrapper {position:relative;width:160px;height:420px;overflow:visible;}
    .story {position:absolute;bottom:0;left:0;width:100%;height:140px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.2);background:#fff;transition:transform .3s;text-align:center;cursor:pointer}
    .story:hover {transform:scale(1.1)}
    .story img {width:100%;height:100px;object-fit:cover;border-top-left-radius:10px;border-top-right-radius:10px}
    .story-title {padding:6px;font-size:1em;background:#f4f4f4;border-bottom-left-radius:10px;border-bottom-right-radius:10px}
    /* Sub-Buttons */
    .sub-buttons {position:absolute;bottom:140px;left:50%;transform:translateX(-50%);display:none;flex-direction:column;align-items:center;gap:10px;}
    .story-wrapper:hover .sub-buttons {display:flex}
    .sub-story {width:140px;border-radius:8px;overflow:hidden;box-shadow:0 4px 8px rgba(0,0,0,0.2);background:#fff;transition:transform .3s;text-align:center}
    .sub-story:hover {transform:scale(1.1)}
    .sub-story img {width:100%;height:80px;object-fit:cover}
    .sub-story-title {color:#000;padding:4px;font-size:.9em;background:#f4f4f4}
  </style>
</head>
<body>
  <div class="container">
    <div class="slideshow-container">
      <div class="slide active" style="background-image:url('Coverbild_Zauberer_Kindgerecht_5.jpg')"></div>
      <div class="slide" style="background-image:url('Coverbild_Zauberer_Kindgerecht_2.jpg')"></div>
      <div class="slide" style="background-image:url('Coverbild_Zauberer_Kindgerecht_3.jpg')"></div>
    </div>
    <h1>Gute-Nacht-Geschichten4KIDS</h1>
    <div class="stories">
      <div class="story-wrapper" data-theme="tiere">
        <div class="story">
          <img src="Coverbild_der_Wald_und_die_Tiere_2.jpg" alt="Tiere und der Wald">
          <div class="story-title">Tiere und der Wald</div>
        </div>
        <div class="sub-buttons">
          <div class="sub-story"><a href="#"><img src="Die_Tiere_und_der_Wald_7.png" alt="Luna Geschichte"><div class="sub-story-title">Luna, die kleine Eule...</div></a></div>
          <div class="sub-story"><a href="#"><img src="Die_Tiere_und_der_Wald_9.png" alt="Fuchs Geschichte"><div class="sub-story-title">Ferdinand, der schlaue Fuchs...</div></a></div>
          <div class="sub-story"><a href="#"><img src="Die_Tiere_und_der_Wald_11.png" alt="Eichhörnchen Geschichte"><div class="sub-story-title">Mila, das flinke Eichhörnchen...</div></a></div>
        </div>
      </div>
      <div class="story-wrapper" data-theme="garten">
        <div class="story">
          <img src="Coverbild_Familie_im_Garten_3.jpg" alt="Die Familie im Garten">
          <div class="story-title">Die Familie im Garten</div>
        </div>
        <div class="sub-buttons">
          <div class="sub-story"><a href="#"><img src="placeholder_garten_1.jpg" alt="Garten 1"><div class="sub-story-title">Geschichte 2.1</div></a></div>
          <div class="sub-story"><a href="#"><img src="placeholder_garten_2.jpg" alt="Garten 2"><div class="sub-story-title">Geschichte 2.2</div></a></div>
          <div class="sub-story"><a href="#"><img src="placeholder_garten_3.jpg" alt="Garten 3"><div class="sub-story-title">Geschichte 2.3</div></a></div>
        </div>
      </div>
      <div class="story-wrapper" data-theme="zoo">
        <div class="story">
          <img src="Coverbild_Der_grosse_Zoo_4.jpg" alt="Der große Zoo">
          <div class="story-title">Der große Zoo</div>
        </div>
        <div class="sub-buttons">
          <div class="sub-story"><a href="#"><img src="placeholder_zoo_1.jpg" alt="Zoo 1"><div class="sub-story-title">Geschichte 3.1</div></a></div>
          <div class="sub-story"><a href="#"><img src="placeholder_zoo_2.jpg" alt="Zoo 2"><div class="sub-story-title">Geschichte 3.2</div></a></div>
          <div class="sub-story"><a href="#"><img src="placeholder_zoo_3.jpg" alt="Zoo 3"><div class="sub-story-title">Geschichte 3.3</div></a></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Haupt-Slideshow
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 5000);
    // Links werden in href angepasst
  </script>
</body>
</html>
